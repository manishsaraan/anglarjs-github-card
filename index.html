<!DOCTYPE html>
<html ng-app = "myApp">

  <head>
    <script data-require="angular.js@4.0.0" data-semver="1.5.11" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.11/angular.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body ng-controller="MainController">
  
      {{ message }}
          <form name = "searchUser">
             <input type="text" placeholder="Username to find" ng-model= "username">
             <input type="submit" value="Search">
          </form>
          <div>
            Name : {{user.name}}
          </div>
          <div>
            Location: {{user.location}}
          </div>
          <div>
            <img ng-src="{{user.avatar_url}}" title="{{user.name}}"/> 
          </div>
      
       <div>
         {{error}}
       </div>
  </body>

</html>
