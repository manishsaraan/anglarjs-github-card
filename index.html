<!DOCTYPE html>
<html ng-app = "myApp">

  <head>
    <script data-require="angular.js@4.0.0" data-semver="1.5.11" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.11/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body ng-controller="MainController">  
      {{ message }}
          <form name = "searchUser" ng-submit="search(username)">
             <input type="text" placeholder="Username to find" ng-model= "username" required="required">
             <input type="submit" value="Search">
          </form>                      
       <div ng-include="'userDetails.html'" ng-show=" isError=== false && user"></div>
       <div  ng-if=" isError=== true ">
         {{error}}
       </div>
  </body>

</html>
